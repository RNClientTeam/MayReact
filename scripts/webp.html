        .lm-ui-icon-arrow-up:after,

            content: "";

        .lm-ui-icon-notice {
            display: inline-block;
            box-sizing: content-box;
            width: 16px;
            height: 16px;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAAUVBMVEUAAAD4t0X7t0j5tkb5t0b/tkn/u0v5t0b4tkb5t0X6uEb5tkb4t0b5t0b6uEf5t0f6uUb/////t0j4tkX5tkb5uEX5t0b4t0b/vEv/zE35tkVS2YB6AAAAGnRSTlMAwEDvfA4Z8r20TPXjpGVYMQET4ciIf3UiCh5ps5MAAACoSURBVHgBjZMFAsQgDMDm7uf5/z/nvpUe8yVIC1h3xbGXNwGDgsGIXQ+M2LcGIZCxNQphHkh4ElLCRMCTUEUwGkxlwpvQlzdpsgkseBOsF2EwfSz3TSjq4RmTSwLREEMFgSBkRPXYxEcQmoyifymJBaFHz/7ly0MSAsL+5UeqC3oX+iD1MNVEKalWJkuZbn3ByEsuJEyMi9bNA/Oyb5SNo269/zevuv07c+sY+br9L6sAAAAASUVORK5CYII=") no-repeat center;
            background-size: 16px;
            margin-right: 5px;
        }

        .lm-ui-alert {
            font-size: 14px;
            padding: 12px;
            overflow: hidden;
        }

        .lm-ui-alert .lm-ui-icon-arrow-right::after {
            border-right-color: #f8b645;
            border-bottom-color: #f8b645;
        }

        .lm-ui-alert .lm-ui-icon-close {
            color: #f8b645;
        }

        .lm-ui-alert p {
            width: 100%;
            overflow: hidden;
        }

        .lm-ui-alert .notice-detail {
            display: block;
            white-space: nowrap;
            position: relative;
            left: 0;
            transform: translate3d(0, 0, 0);
        }

        .alert-warning {
            background: #fef6e7;
            color: #f8b645;
        }

        .alert-error {
            background: #fff8f7;
            color: #fc645b;
        }

        .lm-ui-icon-close {
            width: 22px;
            text-align: right;
            display: inline-block;
            line-height: 1;
        }

        .lm-ui-icon-close::after {
            content: "×";
            font-size: 16px;
            display: inline-block;
            overflow: hidden;
        }

        @-webkit-keyframes rotate-loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
